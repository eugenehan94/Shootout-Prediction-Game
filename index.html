<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Shoot-Out</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="scoreboard">
        <div class="scoreboard-heading">
    <h1>Soccer Shoot-Out Prediction Game Scoreboard</h1>
        </div>
        <div class="scoreboard-content">
            <div class="scoreboard-content-blocks">
            <h2>Your blocks</h2> 
            <h3 id="blocks">
                <span id = "blocks-tenth" style="font-family: 'Orbitron', sans-serif;">0</span>
                <span id = "blocks-single" style="font-family: 'Orbitron', sans-serif;">0</span>
            </h3>
            </div>
            
            <div class="scoreboard-content-goals">
            <h2>Goals</h2> 
            <h3 id="goals">
                <span id="goals-tenth" style="font-family: 'Orbitron', sans-serif;">0</span>
                <span id ="goals-single" style="font-family: 'Orbitron', sans-serif;">0</span>
            
            </h3>
            </div>
        
        </div>
    </div>

    <div class="goal-grid">

        <div class="grid-square" id="1"></div>
        <div class="grid-square" id="2"></div>
        <div class="grid-square" id="3"></div>
        <div class="grid-square" id="4"></div>
        <div class="grid-square" id="5"></div>
        <div class="grid-square" id="6"></div>
        
    </div>

</body>
<script src="javascript.js"></script>
</html>
